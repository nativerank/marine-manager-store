    :root {
        /* View Boat CTA */
        --mm-cta-view-boat-bg: #1753c8;

        --mm-cta-view-boat-text: #fff;

        --mm-usage-badge-shadow: transparent;
        --mm-usage-badge-text: rgb(41, 171, 226);

        --mm-title-link-hover: var(--mm-cta-view-boat-bg);

        /* Monthly Payments Text Link */
        --mm-monthly-payment-link: rgb(23 37 84);

        /* Request Princing CTA */
        --mm-cta-request-pricing-bg: rgb(23 37 84);
        --mm-cta-request-pricing-shadow: #1C64F2;
        --mm-cta-request-pricing-bg-hover: rgb(217 119 6);
        --mm-cta-request-pricing-text: #fff;

        /* Featured Color */
        --mm-featured-bg: rgb(28 100 242);
        --mm-featured-text: #fff;

        /* Featured Card Gradient */
        --mm-featured-card-gradient-to-100: #E1EFFE;
        --mm-featured-card-gradient-via-50: #EBF5FF;

        /* Filters */
        --mm-filter-accent: rgb(35 56 118);

        /* Show More */
        --mm-cta-show-more-bg: rgb(28 100 242);
        --mm-cta-show-more-bg-hover: rgb(23 37 84);
        --mm-cta-show-more-text: #fff;


    }
